    let currentFilter = "All";
    let savedIDs = JSON.parse(localStorage.getItem('savedMovies')) || [];

    function render() {
        const query = document.getElementById('searchInput').value.toLowerCase();
        const list = document.getElementById('movieList');
        list.innerHTML = "";
        const filtered = MOVIES.filter(m => {
            const matchesSearch = m.title.toLowerCase().includes(query);
            const matchesFilter = currentFilter === "All" || m.creator === currentFilter;
            return matchesSearch && matchesFilter;
        });
        filtered.forEach(m => {
            const isSaved = savedIDs.includes(m.id);
            list.innerHTML += `
                <div class="post-card">
                    <img src="${m.img}">
                    <div class="post-info">
                        <span class="creator-tag"><i class="fas fa-user-circle"></i> ${m.creator.toUpperCase()}</span>
                        <h2 class="post-title">${m.title}</h2>
                        <p class="post-desc">${m.desc}</p>
                        <div class="actions">
                            <a href="${m.yt}" target="_blank" class="btn-watch">ØªÛ•Ù…Ø§Ø´Û• Ø¨Ú©Û•</a>
                            <i class="fas fa-heart btn-save ${isSaved ? 'saved' : ''}" onclick="toggleSave(${m.id})"></i>
                        </div>
                    </div>
                </div>`;
        });
        document.getElementById('saveCount').innerText = savedIDs.length;
    }

    function filterBy(creator, btn) {
        currentFilter = creator;
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        render();
    }

    function toggleSave(id) {
        savedIDs = savedIDs.includes(id) ? savedIDs.filter(i => i !== id) : [...savedIDs, id];
        localStorage.setItem('savedMovies', JSON.stringify(savedIDs));
        render();
        updateSavedList();
    }

    function updateSavedList() {
        const list = document.getElementById('savedList');
        list.innerHTML = "";
        MOVIES.filter(m => savedIDs.includes(m.id)).forEach(m => {
            list.innerHTML += `
                <div class="saved-item">
                    <img src="${m.img}">
                    <div style="flex:1">
                        <h4>${m.title}</h4>
                        <small style="color:var(--accent);">${m.creator}</small>
                    </div>
                    <i class="fas fa-trash" style="color:var(--save); cursor:pointer;" onclick="toggleSave(${m.id})"></i>
                </div>`;
        });
    }

    function toggleSaved() {
        const sb = document.getElementById('savedSidebar');
        const ov = document.getElementById('overlay');
        sb.classList.toggle('active');
        ov.style.display = sb.classList.contains('active') ? 'block' : 'none';
        updateSavedList();
    }

    document.getElementById('searchInput').addEventListener('input', render);
    render();
</script>
