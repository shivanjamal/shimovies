        :root { 
            --bg: #010409; 
            --card: rgba(13, 17, 23, 0.8); 
            --accent: #38bdf8; 
            --text: #e6edf3;
            --glass-border: rgba(255, 255, 255, 0.1);
        }
        
        * { 
            margin: 0; padding: 0; box-sizing: border-box; 
            font-family: 'NRT', sans-serif; 
            -webkit-tap-highlight-color: transparent;
        }

        body { 
            background: radial-gradient(circle at top right, #0d1117, #010409);
            color: var(--text); 
            line-height: 1.6; 
            overflow-x: hidden;
            min-height: 100vh;
        }

        header {
            padding: 15px 5%; background: rgba(1, 4, 9, 0.7);
            backdrop-filter: blur(20px); border-bottom: 1px solid var(--glass-border);
            position: sticky; top: 0; z-index: 1000;
            text-align: center;
        }
        .logo { font-size: 24px; font-weight: 900; color: white; letter-spacing: 1px; }
        .logo span { color: var(--accent); text-shadow: 0 0 10px rgba(56, 189, 248, 0.5); }

        .container { max-width: 600px; margin: 20px auto; padding: 0 15px; }
        
        /* Search Bar Style */
        .search-bar { 
            width: 100%; padding: 15px 20px; border-radius: 20px; 
            border: 1px solid var(--glass-border); background: var(--card); color: white; 
            margin-bottom: 25px; outline: none; font-size: 16px;
            backdrop-filter: blur(10px);
            transition: 0.3s;
        }
        .search-bar:focus { border-color: var(--accent); box-shadow: 0 0 15px rgba(56, 189, 248, 0.2); }

        /* Advertisement Area */
        .ad-container {
            width: 100%; display: flex; justify-content: center;
            margin-bottom: 25px; border-radius: 20px; overflow: hidden;
        }
        .ad-container img { max-width: 100%; height: auto; display: block; }

        /* Filters */
        .filter-container {
            display: flex; gap: 10px; overflow-x: auto; padding-bottom: 15px; margin-bottom: 10px;
            scrollbar-width: none;
        }
        .filter-container::-webkit-scrollbar { display: none; }
        
        .filter-btn {
            background: rgba(255, 255, 255, 0.05); color: #8b949e; padding: 10px 20px; border-radius: 15px;
            cursor: pointer; white-space: nowrap; border: 1px solid var(--glass-border); 
            transition: 0.3s; font-size: 14px; font-weight: bold;
        }
        .filter-btn.active { 
            background: var(--accent); color: #010409; border-color: var(--accent);
            box-shadow: 0 5px 15px rgba(56, 189, 248, 0.3);
        }

        /* Movie Card Style */
        .post-card {
            background: var(--card); border-radius: 28px; overflow: hidden;
            margin-bottom: 30px; border: 1px solid var(--glass-border);
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease;
        }
        .post-card:active { transform: scale(0.98); }
        .post-card img { width: 100%; height: 250px; object-fit: cover; border-bottom: 1px solid var(--glass-border); }
        
        .post-info { padding: 20px; }
        .creator-tag { 
            color: var(--accent); font-size: 12px; font-weight: bold; 
            margin-bottom: 10px; display: inline-flex; align-items: center; gap: 5px;
            background: rgba(56, 189, 248, 0.1); padding: 4px 12px; border-radius: 8px;
        }
        .post-title { font-size: 20px; margin-bottom: 8px; font-weight: 800; color: #fff; }
        .post-desc { color: #8b949e; font-size: 14px; margin-bottom: 20px; height: 40px; overflow: hidden; }

        /* Premium Button */
        .btn-watch { 
            background: linear-gradient(45deg, var(--accent), #0ea5e9);
            color: #010409; padding: 14px; border-radius: 16px; 
            text-decoration: none; font-weight: 900; display: block; 
            text-align: center; font-size: 15px;
            box-shadow: 0 4px 15px rgba(56, 189, 248, 0.3);
            transition: 0.3s;
        }
        .btn-watch:hover { opacity: 0.9; transform: translateY(-2px); }
    </style>
</head>

    const MOVIES = RAW_MOVIES.sort((a, b) => a.creator.localeCompare(b.creator));

    let currentFilter = "All";

    function render() {
        const query = document.getElementById('searchInput').value.toLowerCase();
        const list = document.getElementById('movieList');
        list.innerHTML = "";
        
        const filtered = MOVIES.filter(m => {
            const matchesSearch = m.title.toLowerCase().includes(query);
            const matchesFilter = currentFilter === "All" || m.creator === currentFilter;
            return matchesSearch && matchesFilter;
        });

        filtered.forEach(m => {
            list.innerHTML += `
                <div class="post-card">
                    <img src="${m.img}" loading="lazy">
                    <div class="post-info">
                        <span class="creator-tag"><i class="fas fa-user-circle"></i> ${m.creator.toUpperCase()}</span>
                        <h2 class="post-title">${m.title}</h2>
                        <p class="post-desc">${m.desc}</p>
                        <a href="${m.yt}" target="_blank" class="btn-watch">ÿ™€ïŸÖÿßÿ¥€ï ÿ®⁄©€ï <i class="fas fa-play-circle"></i></a>
                    </div>
                </div>`;
        });
    }

    function filterBy(creator, btn) {
        currentFilter = creator;
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        render();
    }

    document.getElementById('searchInput').addEventListener('input', render);
    render();
